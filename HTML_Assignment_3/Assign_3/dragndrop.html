<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
    float: left;
    width: 300px;
    height: 150px;
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
	<body>

	<p>Drag and Drop the image into the rectangle:</p>

	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="270" height="130">
	</div>
	
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	

	</body>
</html>
