<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="../../ui/theme_default/css/myStyle.css" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
<script src="http://localhost:8080/carbechospring/_ui/js/angular.min.js"></script>

<!-- <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<title>Insert title here</title>
</head>
<body data-ng-app="myApp" data-ng-controller="MainController">


	<nav class="navbar">
		<h1>
			<small> Cars</small>
		</h1>
		<div class=" navbar-default container-fluid">



			<div class="navbar-header">

				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
					<button type="button" class="btn btn-default" ng-click="cardView()">
						<span class="glyphicon glyphicon-credit-card"> </span> Card View
					</button>
					<button type="button" class="btn btn-default" ng-click="listView()">
						<span class="glyphicon glyphicon-list"> </span> List View
					</button>
					<button type="button" class="btn btn-default" on-click="http://localhost:8080/carbechospring/_pages/add.jsp">
						<span class="glyphicon glyphicon-plus"> </span> Add Car
					</button>
				</div>

				<form class="navbar-form navbar-right">
					<div class="form-group">
						<label for="filterBox" class="input-control">filter</label> <input
							type="text" class="form-control" name="filterBox" id="filterBox"
							placeholder="Search" ng-model="searchByName">
					</div>

				</form>

			</div>

		</div>

	</nav>


	<section class="container row">

		<div class="{{view}}" data-ng-repeat="vehiclevo in vehiclevolist"
			style="margin-bottom: 5px" data-ng-click="showData($index)">
			<div class="card" id="userCard">
				<div class=" col-md-12 card-header " id="carName" filter:searchByName>
					<span>{{vehiclevo.make}},{{vehiclevo.model}}</span>
					<button type="button" class="close" id="cardClose"
						data-dismiss="userCard" ng-click="deleteCar($index)">&times;
					</button>
				</div>
				<div class="row card-block " data-toggle="modal"
					data-target="#myModal">
					<div class="col-md-4">
						<img src="carIcon.png" alt="car" class="img-responsive userIcon"
							id="userIcon" />
					</div>
					<div class="col-md-8 card-blockquote">
						<p id="customerAddress">{{customer.address}}</p>
						<p id="customerOrder">{{customer.numOfOrders}}</p>
					</div>
				</div>
			</div>
		</div>
	</section>


	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<ul class="pagination">
					<li class="disabled"><a href="#"> First </a></li>
					<li class="disabled"><a href="#"> Previous </a></li>
					<li class="active"><a href="#"> 1 </a></li>
					<li><a href="#"> 2 </a></li>
					<li><a href="#"> 3 </a></li>
					<li><a href="#"> Next </a></li>
					<li><a href="#"> Last </a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">

					<form>
						<input type="hidden" name="id" ng-model="mycar.id">
						<div class="form-group">
							<label class="control-label"> Company Name</label> <span><i
								class="fa fa-car" aria-hidden="true"></i></span><input type='text'
								name='make' class="form-control" ng-model="vehiclevoDetail.make"
								ng-change="updateView({{indexNum}})" placeholder='Company Name' />
						</div>
						<div class="form-group">
							<label class="control-label"> Model</label><span><i
								class="fa fa-envelope" aria-hidden="true"></i></span> <input
								type='text' class="form-control" name='model' ng-model='vehiclevoDetail.model'
								ng-change="updateView({{indexNum}})" placeholder='Model Number' />
						</div>

						<div class="form-group">
							<label class="control-label"> Created By</label> <span><i
								class="fa fa-user" aria-hidden="true"></i></span><input type='text'
								name='createdBy' class="form-control" ng-model='carDetail.created_By'
								ng-change="updateView({{indexNum}})" placeholder='Created By' />
						</div>
						<div class="form-group">
							<label class="control-label"> Updated By</label> <span><i
								class="fa fa-user" aria-hidden="true"></i></span><input type='text'
								name='updatedBy' class="form-control" ng-model='carDetail.updated_By'
								ng-change="updateView({{indexNum}})" placeholder='Updated By' />
						</div>
						<div class="form-group">
							<label class="control-label"> Engine in CC </label> <span><i
								class="fa fa-cc" aria-hidden="true"></i></span><input type="number"
								name='engineInCC' class="form-control" ng-model='vehiclevoDetail.engineInCC'
								ng-change="updateView({{indexNum}})" placeholder='Engine in cc' />
						</div>
						<div class="form-group">
							<label class="control-label"> Fuel Capacity (in Litres) </label><span><i
								class="fa fa-road" aria-hidden="true"></i></span> <input type='number'
								name='fuelCapacity' class="form-control" ng-model='vehiclevoDetail.fuelCapacity'
								ng-change="updateView({{indexNum}})" placeholder='Fuel Capacity' />
						</div>
						<div class="form-group">
							<label class="control-label"> Milage </label> <span><i
								class="fa fa-minus-circle" aria-hidden="true"></i></span><input
								type='number' name='milage' class="form-control" ng-model='vehiclevoDetail.mileage'
								ng-change="updateView({{indexNum}})" placeholder='Milage' />
						</div>
						<div class="form-group">
							<label class="control-label"> Price </label> <input type='number'
								name='price' class="form-control" ng-model='vehiclevoDetail.price'
								ng-change="updateView({{indexNum}})" placeholder='Price' />
						</div>
						<div class="form-group">
							<label class="control-label"> Road Tax </label> <input
								type='number' name='roadTax' class="form-control" ng-model='vehiclevoDetail.roadTax'
								ng-change="updateView({{indexNum}})" placeholder='Road Tax' />
						</div>


						<label class="control-label">AC</label>
						<div>
							<input type="radio" name="acValue" ng-model="carvoDetail.ac" value="1">Yes<br /> <input
								type="radio" name="acValue" ng-model="carvoDetail.ac" value="0">No
						</div>

						<label class="control-label">Power Steering</label>
						<div>
							<input type="radio" name="powerSteering" ng-model="carvoDetail.powerSteering" value="1">Yes<br />
							<input type="radio" name="powerSteering" ng-model="carvoDetail.powerSteering" value="0">No
						</div>

						<label class="control-label">Accessory kit</label>
						<div>
							<input type="radio" name="accessoryKit" ng-model="carvoDetail.accessoryKit" value="1">Yes<br />
							<input type="radio" name="accessoryKit" ng-model="carvoDetail.accessoryKit" value="0">No
						</div>

						<div>
							<button id='updateButton' ng-click="updateCar($index)">
								<h4 id='buttontext'>
									Update <i class="fa fa-paper-plane" aria-hidden="true"></i>
								</h4>
							</button>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://localhost:8080/carbechospring/_ui/js/jsfile.js"></script>
</body>
</html>
